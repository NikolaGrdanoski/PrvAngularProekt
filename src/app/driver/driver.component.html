<div [ngClass]="klasi()">
    <ng-template #noImg>
        <p>Nema slika</p>
    </ng-template>

    <div class="course-title">
        {{reden+'. '+vozac.name}}
    </div>
    <img [src]="vozac.iconUrl" *ngIf = "vozac.iconUrl; else noImg"/>

    <div class="course-description">
        {{vozac.team}}
    </div>

    <div>
        Poeni {{vozac.points}}
    </div>

    <div class="course-category" [ngSwitch] = "vozac.category">
        <div class="category" *ngSwitchCase = "'INTERMEDIATE'">Intermediate</div>
        <div class="category" *ngSwitchCase = "'ADVANCED'">Advanced</div>
        <div class="category" *ngSwitchDefault>Nema vozacka</div>
    </div>

    <button (click) = "klik()" [ngStyle]="funkcija()">Klikni me</button>
</div>
